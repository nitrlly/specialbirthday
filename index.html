<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body id="body">
        <img id="salad" src="Images/14bts-1-mediumSquareAt3X.jpg" alt="salad">
       
        <img id="scary1" src="Images/scary.jpg" alt="scary">
        <img id="scary2" src="Images/scary.jpg" alt="scary">

        <img id="scary4" src="Images/scary.jpg" alt="scary">
        <img id="scary3" src="Images/scary.jpg" alt="scary">

        <p class="caption">Days Until Stephanie's Birthday</p>
        <div class="countdown-container">
            <div class="countdown">
                <div class="Days">
                    <h2 class="time" id="days" >0</h2>
                    <small id="time-text">Days</small>
                </div>
                <div class="Hours">
                    <h2 class="time" id="hours">0</h2>
                    <small id="time-text">Hours</small>
                </div>
                <div class="Minutes">
                    <h2 class="time" id="minutes">0</h2>
                    <small id="time-text">Minutes</small>
                </div>
                <div class="Seconds">
                    <h2 class="time" id="seconds">0</h2>
                    <small id="time-text">Seconds</small>
                </div>
            </div>
        </div>
    </body>
</html>
